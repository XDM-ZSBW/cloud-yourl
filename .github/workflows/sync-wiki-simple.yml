      - name: Setup Git for wiki
        run: |
          echo "ğŸ”§ Setting up Git for wiki operations..."
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Clone or create wiki repo
        run: |
          echo "ğŸ”„ Setting up wiki repository..."
          
          # Try to clone existing wiki
          if git clone "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git" wiki-repo 2>/dev/null; then
            echo "âœ… Existing wiki repository cloned"
          else
            echo "ğŸš€ Creating new wiki repository..."
            mkdir wiki-repo
            cd wiki-repo
            git init
            git remote add origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git"
            cd ..
          fi

      - name: Sync wiki content
        run: |
          echo "ğŸ”„ Syncing wiki content..."
          
          # Copy all wiki files
          cp -r wiki/* wiki-repo/
          cp wiki-output/Home.md wiki-repo/
          
          cd wiki-repo
          
          # Check for changes
          if [ -n "$(git status --porcelain)" ]; then
            echo "ğŸ“ Changes detected, committing and pushing..."
            git add -A
            git commit -m "chore(wiki): sync from main repo @ ${{ github.sha }}"
            git push origin HEAD:wiki || git push -u origin wiki
            echo "âœ… Wiki updated successfully"
          else
            echo "â„¹ï¸ No changes to commit"
          fi

      - name: Verify sync
        run: |
          echo "ğŸ” Verifying wiki sync..."
          if [ -d "wiki-repo" ]; then
            echo "ğŸ“ Wiki contents:"
            ls -la wiki-repo/
            echo ""
            echo "ğŸ“„ Home.md preview:"
            head -20 wiki-repo/Home.md
          fi
          echo "âœ… Wiki sync verification complete"
