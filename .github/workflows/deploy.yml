name: Deploy to Google Cloud

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  PROJECT_ID: yourl-cloud-inc
  REGION: us-central1
  SERVICE_NAME: yourl-cloud

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Setup Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true
        
    - name: Configure Docker for Google Cloud
      run: gcloud auth configure-docker
      
    - name: Build and push Docker image
      run: |
        docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
        docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
        
    - name: Deploy to App Engine
      run: |
        gcloud app deploy app.yaml --version=${{ github.sha }} --quiet
        
    - name: Set new version as default
      run: |
        gcloud app versions migrate ${{ github.sha }} --quiet
        
    - name: Clean up old versions
      run: |
        gcloud app versions list --service=${{ env.SERVICE_NAME }} --format="value(id)" | head -n -5 | xargs -I {} gcloud app versions delete {} --service=${{ env.SERVICE_NAME }} --quiet || true
        
    - name: Get deployment URL
      id: url
      run: |
        echo "url=$(gcloud app browse --no-launch-browser)" >> $GITHUB_OUTPUT
        
    - name: Show deployment info
      run: |
        echo "🚀 Deployment successful!"
        echo "🌍 Application URL: ${{ steps.url.outputs.url }}"
        echo "📊 Session ID: f1d78acb-de07-46e0-bfa7-f5b75e3c0c49"
        echo "🏢 Organization: Yourl-Cloud Inc."
