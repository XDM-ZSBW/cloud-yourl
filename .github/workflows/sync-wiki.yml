name: Sync Wiki from /wiki
on:
  push:
    branches: [ "main" ]
    paths:
      - "wiki/**"
      - ".github/workflows/sync-wiki.yml"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Clone wiki repo
        run: |
          set -e
          echo "ğŸ”„ Cloning wiki repository..."
          git clone "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git" wiki-repo
          echo "âœ… Wiki repository cloned successfully"

      - name: Sync files from /wiki to wiki repo
        run: |
          set -e
          echo "ğŸ”„ Syncing files from /wiki to wiki repository..."
          echo "ğŸ“ Source directory contents:"
          ls -la wiki/
          echo ""
          echo "ğŸ“ Target directory contents (before sync):"
          ls -la wiki-repo/
          echo ""
          
          # Sync files with deletion support
          rsync -av --delete wiki/ wiki-repo/
          echo "âœ… Files synced successfully"
          
          cd wiki-repo
          echo "ğŸ” Checking for changes..."
          if [ -n "$(git status --porcelain)" ]; then
            echo "ğŸ“ Changes detected, committing and pushing..."
            git add -A
            git commit -m "chore(wiki): sync from /wiki @ ${{ github.sha }}"
            git push
            echo "âœ… Wiki updated successfully"
          else
            echo "â„¹ï¸ No changes to commit."
          fi

      - name: Verify sync
        run: |
          echo "ğŸ” Verifying wiki sync..."
          cd wiki-repo
          echo "ğŸ“ Current wiki contents:"
          ls -la
          echo ""
          echo "ğŸ“‹ Git log (last 3 commits):"
          git log --oneline -3
          echo ""
          echo "âœ… Wiki sync verification complete"
