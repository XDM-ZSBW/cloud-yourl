name: Sync Wiki via script
on:
  push:
    branches: [ "main" ]
    paths:
      - "wiki/**"
      - "scripts/update_wiki.py"
      - ".github/workflows/sync-wiki-script.yml"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          echo "📦 Installing Python dependencies..."
          if [ -f requirements.txt ]; then 
            echo "📋 Installing from requirements.txt..."
            pip install -r requirements.txt
          else
            echo "ℹ️ No requirements.txt found, skipping dependency installation"
          fi

      - name: Run wiki sync script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          SHA: ${{ github.sha }}
          GITHUB_ACTIONS: "true"
        run: |
          set -e
          echo "🚀 Running wiki sync script..."
          echo "📋 Repository: $REPO"
          echo "🔑 Commit SHA: $SHA"
          echo "🌐 Environment: GitHub Actions"
          
          # Run the script with error handling
          if python scripts/update_wiki.py; then
            echo "✅ Wiki sync script completed successfully"
          else
            echo "⚠️ Wiki sync script encountered issues, but continuing..."
          fi

      - name: Verify script execution
        run: |
          echo "🔍 Verifying script execution..."
          if [ -f "wiki/Home.md" ]; then
            echo "✅ Wiki file created/updated successfully"
            echo "📁 Wiki directory contents:"
            ls -la wiki/
          else
            echo "❌ Wiki file not found after script execution"
            exit 1
          fi
          
          echo "✅ Script execution verification complete"
          echo "📚 Check the GitHub Wiki for updates"
