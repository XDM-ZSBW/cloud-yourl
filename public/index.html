<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yourl-Cloud Inc. - Domain Display</title>
    <meta name="description" content="Yourl-Cloud Inc. - Simple domain display service">
    <meta name="organization" content="Yourl-Cloud Inc.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        
        .domain-display {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 1rem 0;
            word-break: break-all;
        }
        
        .language-info {
            font-size: 1.2rem;
            opacity: 0.9;
            margin: 1rem 0;
        }
        
        .status {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 2rem;
        }
        
        .organization {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
        }
        
        @media (max-width: 768px) {
            .domain-display {
                font-size: 1.8rem;
            }
            .organization {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="organization">Yourl-Cloud Inc.</div>
        <div class="domain-display" id="domainDisplay"></div>
        <div class="language-info" id="languageInfo"></div>
        <div class="status">
            Session ID: f1d78acb-de07-46e0-bfa7-f5b75e3c0c49<br>
            Deployed: <span id="deployTime"></span>
        </div>
    </div>

    <script>
        // Get user's preferred language and display domain
        function displayDomainInfo() {
            const domain = window.location.hostname;
            const protocol = window.location.protocol;
            const fullDomain = `${protocol}//${domain}`;
            
            // Get user's preferred language
            const userLanguage = navigator.language || navigator.userLanguage || 'en';
            const languageNames = {
                'en': 'English',
                'es': 'Español',
                'fr': 'Français',
                'de': 'Deutsch',
                'it': 'Italiano',
                'pt': 'Português',
                'ru': 'Русский',
                'zh': '中文',
                'ja': '日本語',
                'ko': '한국어'
            };
            
            const languageName = languageNames[userLanguage.split('-')[0]] || userLanguage;
            
            // Display domain
            document.getElementById('domainDisplay').textContent = fullDomain;
            
            // Display language info
            document.getElementById('languageInfo').textContent = 
                `Your preferred language: ${languageName} (${userLanguage})`;
            
            // Display deployment time
            document.getElementById('deployTime').textContent = new Date().toLocaleString();
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', displayDomainInfo);
        
        // Also run immediately in case DOM is already loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', displayDomainInfo);
        } else {
            displayDomainInfo();
        }
    </script>
</body>
</html>
